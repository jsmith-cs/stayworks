<!-- tenant-form.component.html -->
<div class="form-overlay">
  <div class="form-container">
      <h3>{{ tenant.id ? 'Edit' : 'Add New' }} Tenant</h3>
      <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input id="firstName" formControlName="firstName" placeholder="First name">
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input id="lastName" formControlName="lastName" placeholder="Last name">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" formControlName="email" placeholder="Email address">
              </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input id="phone" formControlName="phone" placeholder="Phone number" maxlength="12" (input)="formatPhoneNumber($event)">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label>Date of Birth</label>
                  <div class="date-inputs">
                      <input type="number" formControlName="dobDay" min="1" max="31" placeholder="DD">
                      <select formControlName="dobMonth">
                          <option value="">Month</option>
                          <option *ngFor="let month of months" [value]="month">{{month}}</option>
                      </select>
                      <input type="number" class="year-input" formControlName="dobYear" min="1924" [max]="maxYear" placeholder="YYYY">
                  </div>
              </div>
              <div class="form-group">
                  <label for="streetAddress">Street Address</label>
                  <input id="streetAddress" formControlName="streetAddress" placeholder="Street address">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="city">City</label>
                  <input id="city" formControlName="city" placeholder="City">
              </div>
              <div class="form-group">
                  <label for="province">Province</label>
                  <input id="province" formControlName="province" placeholder="Province">
              </div>
              <div class="form-group">
                  <label for="postalCode">Postal Code</label>
                  <input id="postalCode" formControlName="postalCode" placeholder="Postal code">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label>Lease Start</label>
                  <div class="date-inputs">
                      <input type="number" formControlName="leaseStartDay" min="1" max="31" placeholder="DD">
                      <select formControlName="leaseStartMonth">
                          <option value="">Month</option>
                          <option *ngFor="let month of months" [value]="month">{{month}}</option>
                      </select>
                      <input type="number" class="year-input" formControlName="leaseStartYear" placeholder="YYYY">
                  </div>
              </div>
              <div class="form-group">
                  <label>Lease End</label>
                  <div class="date-inputs">
                      <input type="number" formControlName="leaseEndDay" min="1" max="31" placeholder="DD">
                      <select formControlName="leaseEndMonth">
                          <option value="">Month</option>
                          <option *ngFor="let month of months" [value]="month">{{month}}</option>
                      </select>
                      <input type="number" class="year-input" formControlName="leaseEndYear" placeholder="YYYY">
                  </div>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="rentAmount">Rent Amount</label>
                  <input id="rentAmount" formControlName="rentAmount" type="number" min="0" placeholder="Rent amount">
              </div>
              <div class="form-group">
                  <label for="securityDeposit">Security Deposit</label>
                  <input id="securityDeposit" formControlName="securityDeposit" type="number" min="0" placeholder="Security deposit">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="emergencyContactName">Emergency Contact</label>
                  <input id="emergencyContactName" formControlName="emergencyContactName" placeholder="Emergency contact name">
              </div>
              <div class="form-group">
                  <label for="emergencyContactPhone">Emergency Phone</label>
                  <input id="emergencyContactPhone" formControlName="emergencyContactPhone" placeholder="Emergency contact phone" maxlength="12" (input)="formatPhoneNumber($event)">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="occupation">Occupation</label>
                  <input id="occupation" formControlName="occupation" placeholder="Occupation">
              </div>
              <div class="form-group">
                  <label for="employer">Employer</label>
                  <input id="employer" formControlName="employer" placeholder="Employer">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label>Has Pets</label>
                  <div class="pet-radio-group">
                      <label>
                          <input type="radio" formControlName="hasPets" [value]="true"> Yes
                      </label>
                      <label>
                          <input type="radio" formControlName="hasPets" [value]="false"> No
                      </label>
                  </div>
              </div>
              <div class="form-group" *ngIf="tenantForm.get('hasPets')?.value">
                  <label for="petDetails">Pet Details</label>
                  <textarea id="petDetails" formControlName="petDetails" placeholder="Pet details"></textarea>
              </div>
          </div>

          <div class="form-actions">
              <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
              <button type="submit" class="save-button" [disabled]="!tenantForm.dirty">Save</button>
          </div>
      </form>
  </div>
</div>
