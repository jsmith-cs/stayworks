<div class="dashboard-container">
    <div class="dashboard-header">
      <div class="header-left">
        <div class="logo">
          <img src="assets/dashboard-icon.png" alt="Stayworks Logo">
        </div>
        <h1>Welcome to Your Dashboard</h1>
      </div>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>

    <ng-container *ngIf="!isInTenantManagement">
      <div class="user-info">
        <p *ngIf="userId">User ID: {{ userId }}</p>
      </div>
      
      <div class="dashboard-features">
        <div class="feature-tile" (click)="navigateToTenantManagement()">
          <h3>Tenant Management</h3>
          <p>Manage your tenants and view profiles</p>
          <span class="arrow-icon">âžœ</span>
        </div>
      </div>
    </ng-container>
    <router-outlet></router-outlet>
  </div>
