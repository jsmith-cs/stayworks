<div class="dashboard-container">
<div>

  <div class="dashboard-header">
    <div class="header-left">
      <div class="logo">
        <img src="assets/dashboard-icon.png" alt="Stayworks Logo" />
      </div>
      <h1>Welcome to Your Dashboard</h1>
    </div>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
  <div>

    <div class="dashboard-sidebar">
        <div class="sidebar-header">
          <ul style="list-style-type: none">
            <li *ngFor="let button of sidebar_buttons">
              <a
                [routerLink]="button.routerLink"
                routerLinkActive="{{ button.routerLinkActive }}"
              >
                <button type="button">
                  <i *ngIf="button.icon" class="button.icon"> </i>
                  {{ button.label }}
                </button>
              </a>
            </li>
            
          </ul>
          <button type="button" (click)="navigateToTenantManagement()">
              Tenant Management
          </button>
        </div>
    </div>

      <div class="dashboard-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
