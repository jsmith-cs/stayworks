<div>
  <div class="dashboard-sidebar">
    <ul style="list-style-type: 'none';">
      <li *ngFor="let button of sidebar_buttons">
        <p-button
          type="button"
          [label]="button.label"
          [icon]="button.icon"
          [routerLink]="button.routerLink"
          routerLinkActive="{{ button.routerLinkActive }}"
        ></p-button>
      </li>
    </ul>
  </div>

  <body class="dashboard-body">
    <router-outlet></router-outlet>
  </body>
</div>
