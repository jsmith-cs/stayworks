<div>
  <div>
    <div class="dashboard-header">
      <div class="dashboard-title">
        <a href="">
          <img
            id="stayworks_logo"
            src="stayworks_logo.png"
            alt="stayworks_logo"
            height="100"
            width="50"
          />
          <h3>Stayworks</h3>
        </a>
      </div>
      <div class="navbar-header">
        <ul>
          <li><a routerLink="/dashboard/overview">Overview</a></li>
        </ul>

        <div class="navbar-right">
          <div class="navbar-search">
            <input type="text" placeholder="Search..." />
          </div>
          <div  class="navbar-account">
            <ul>
              <li><a routerLink="/dashboard/profile">Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="dashboard-sidebar">
      <ul style="list-style-type: none">
        <li *ngFor="let button of sidebar_buttons">
          <a
            [routerLink]="button.routerLink"
            routerLinkActive="{{ button.routerLinkActive }}"
          >
            <button type="button">
              <i *ngIf="button.icon" class="button.icon"> </i>
              {{ button.label }}
            </button>
          </a>
        </li>
      </ul>
    </div>

    <body>
      <div class="dashboard-body">
        <router-outlet></router-outlet>
      </div>
    </body>
  </div>
</div>
